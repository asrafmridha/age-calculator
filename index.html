<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

  

    <div class="container">  
        <form>  
         <div class="base">  
          <div class="enter">  
            <h4>Age Calculator</h4>  
         </div>  
        <div class="block"> 
            
            <h4>From</h4>
         <p class="title">Date</p>  
         <input type="text" name="date" id="todate" placeholder="dd" required="required" minlength="1" maxlength="2" />  
        </div>  
        <div class="block">  
         <p class="title">Month</p>  
         <input type="text" name="month" id="tomonth" placeholder="mm" required="required" minlength="1" maxlength="2" />  
        </div>  
        <div class="block">  
         <p class="title">Year</p>  
         <input type="text" name="year" id="toyear" placeholder="yyyy" required="required" minlength="4" maxlength="4" />  
        </div>  
        </div>  
        <div class="base">  
         <div class="enter">  
      
         </div>  
        </div>  
         <div id="age"></div>  
        </form>  


  <!-- Alada Section for to date -->

        <form>  
            <div class="base">  
             <div class="enter">  
           
            </div>  
           <div class="block"> 
            
            <h4>To</h4>
            <p class="title">Date</p>  
            <input type="text" name="date" id="brthdate" placeholder="dd" required="required" minlength="1" maxlength="2"  />  
           </div>  
           <div class="block">  
            <p class="title">Month</p>  
            <input type="text" name="month" id="brthmonth" placeholder="mm" required="required" minlength="1" maxlength="2" />  
           </div>  
           <div class="block">  
            <p class="title">Year</p>  
            <input type="text" name="year" id="brthyear" placeholder="yyyy" required="required" minlength="4" maxlength="4" />  
           </div>  
           </div>  
           <div class="base">  
            <div class="enter">  
            <input type="button" name="submit" value="Submit" onclick="calculateage()" />  
            </div>  
           </div>  
            <div id="age"></div>  
           </form>  
       </div>  
    


    <script src="./script.js"></script>
</body>
</html>
